server:
 port: 8000

spring:
 application:
  name: api-gateway
  
eureka:
 client:
  serviceUrl:
   defaultZone: http://localhost:8761/eureka/

management:
 endpoints:
  web:
   exposure:
    include: "*"
 endpoint:
  health:
   show-details: always
   show-components: always

zuul:
 routes:  user-service: 
   path: /user-service/**
   service-id: USER-SERVICE